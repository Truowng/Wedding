<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Wedding</title>
  </head>
  <body>
    <!-- START HEADER -->
    <div id="header">
      <div class="container">
        <a href="#" class="logo">
          <p class="title">viet dao & hong anh</p>
          <p class="badge-desc font-secondary">wedding</p>
        </a>
      </div>
    </div>
    <!-- END HEADER -->

    <!-- START CONTENT -->
    <div id="content">
      <!-- START BANNER -->
      <div id="banner">
        <div class="container">
          <div class="banner-title">
            <p class="title">
              experience the timeless <br />
              romance of the west
            </p>
          </div>
          <div class="banner-img">
            <img src="./assets/images/banner.jpg" alt="banner-img" />
          </div>
        </div>
      </div>
      <!-- END BANNER -->

      <!-- START STORY -->
      <div id="story">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-12">
              <div class="story-img">
                <img src="./assets/images/story.jpg" alt="story-img" />
              </div>
            </div>
            <div class="col-lg-6 col-12">
              <div class="story-content">
                <div class="story-content-title">
                  <p>one love</p>
                  <p>one heart</p>
                </div>
                <div class="story-content-text">
                  <p>Glimpses into the past that you can breathe in years</p>
                  <p>
                    There is only one happiness in life, to love and to be loved
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END STORY -->
    </div>
    <!-- END CONTENT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
